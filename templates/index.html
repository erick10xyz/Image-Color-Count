<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Most Color in this Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Most Color in Image</h1>
        <p class="col-lg-10 fs-4">Show the most 10 color used in an image.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="{{url_for('home')}}" method="post">
          <div class="form-floating mb-3">
            <input name="imgfile" type="imgfile" class="form-control" id="floatingInput" placeholder="www.imgfile.com">
            <label for="floatingInput">Paste Image Address</label>
          </div>


          <button class="w-100 btn btn-lg btn-primary" type="submit">Proceed</button>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
