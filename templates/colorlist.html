<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Most 10 Colors</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {% for key, value in rgb_data.iterrows() %}
        <div class="feature col">
        <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
            <svg class="bi" width="2em" height="1em" style="background-color:rgb{{value['rgb_colors']}}"></svg>

        </div>
        <p class=" text-body-emphasis">{{value['rgb_colors']}},</p>
        <p class=" text-body-emphasis">{{value['percentage']}}%</p>
      </div>
            {% endfor %}


    </div>
  </div>

</body>
</html>
